<link rel="shortcut icon" href="../../../assets/img/favicon.png">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<header>
  <div class="header-box">
    <div class="header-menu">
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a class="nav-link" routerLink="/home">Головна</a>
          <a class="nav-link" routerLink="/categories">Категорії</a>
          <a class="nav-link" routerLink="/cooperation">Співпраця</a>
          <a class="nav-link" routerLink="/quarantee">Гарантія</a>
          <a class="nav-link" routerLink="/contacts">Контакти</a>
          <a class="nav-link" routerLink="/account">Аккаунт</a>
        </div>
      </div>
      <span onclick="openNav()"><img class="header-menu-icon" src="../../../assets/img/header1.png"></span>
    </div>
    <div class="header-logo"><img src="../../../assets/img/logo2.png" alt="header-logo">
    </div>
  </div>
  <div class="header-search">
    <form action="">
      <input type="search">
      <i class="fa fa-search"></i>
    </form>
  </div>
</header>

<section class="ftco-section ftco-no-pb contact-section">
  <div class="container">
    <div class="row d-flex contact-info">
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-map-signs">
              <img src="../../../../assets/img/round_account_circle_black_48dp.png">
            </span>
          </div>
          <h3 class="mb-4">{{accountProfile.firstName}} {{accountProfile.lastName}}</h3>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-phone2"><img src="../../../../assets/img/round_phone_black_48dp.png"></span>
          </div>
          <h3 class="mb-4">Contact Number</h3>
          <p><a href="tel://1234567920"> {{accountProfile.phoneNumber}}</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-paper-plane"><img src="../../../../assets/img/round_alternate_email_black_48dp.png">
            </span>
          </div>
          <h3 class="mb-4">Email Address</h3>
          <p><a href="mailto:info@yoursite.com"> {{accountProfile.email}}</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-globe"> <img
                src="../../../../assets/img/round_supervised_user_circle_black_48dp.png"></span>
          </div>
          <h3 class="mb-4">Role</h3>
          <p><a>{{accountProfile.role}}</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row block-9">
      <section class="container">
        <div class="row blog-entries element-animate">
          <div class="col-md-4 col-lg-3 main-content" style="padding-left: 0px;">
            <h1 class="mb-4">About</h1>
            <h2> {{accountProfile.about}} </h2>
            <br><br>
          </div>
        </div>
        <div class="btn-group" style="margin-left: -3px;">
          <a class="btn btn-info size" (click)="logout()">Logout</a>
        </div>
        <div class="btn-group" style="margin-left: 10px;" *ngIf="accountProfile.role=='ADMIN'">
            <a routerLink="/admin-page" class="btn btn-info size">Administration</a>
          </div>
      </section>
    </div>
  </div>
</section>
<app-footer></app-footer>
