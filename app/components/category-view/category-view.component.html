<app-header></app-header>

<div class="container">
  <div class="row">
      <div class="navigation">
          <a routerLink="/home">
              <span class="glyphicon glyphicon-home"></span>
          </a>
          <span class="navigation-text">
              <a routerLink="/categories">Категорії</a>
              /
              <a routerLink="/category-view/{{category}}">{{category}}</a>
          </span>
      </div>
    <div class="title">
      <h1>Наші Продукти</h1>
    </div>
    <div class="container">
      <div class="wrapper">
        <ul id="products" class="list clearfix">
          <li class="clearfix" *ngFor="let item of itemList; index as i; trackBy: trackByFn">
            <div class="product">
              <a [routerLink]="['/'+category, item.id]" class="firstbtn">
                <img src="../../../assets/img/{{item.picture}}" alt="default thumb" class="thumb">
                <div class="info">
                  <div class="name">
                    <h3>{{item.name}}</h3>
                  </div>
                  <div class="price">${{item.price}}</div>
                </div>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<script src="../../../assets/js/jquery.js"></script>
<script src="../../../assets/js/jquery.nivo.slider.pack.js"></script>
<script src="../../../assets/js/category-view.js"></script>
